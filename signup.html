<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Porsche</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('porshecayenne.jpeg'); 
      background-size: cover;
      background-position: center;
      font-family: 'Orbitron', sans-serif;
      color: white;
    }
    .signup-box {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(255, 0, 0, 0.3);
      max-width: 400px;
      margin-top: 60px;
    }
    .signup-box h4 {
      color: red;
    }
    a {
      color: #ff4444;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Porsche Hub</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="master page.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="models.html">Models</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container d-flex justify-content-center">
    <div class="signup-box text-center">
      <h4 class="mb-4">Create Your Porsche Account</h4>
      <form>
        <input type="text" class="form-control mb-3" placeholder="Full Name" required>
        <input type="email" class="form-control mb-3" placeholder="Email" required>
        <input type="text" class="form-control mb-3" placeholder="Username" required>
        <input type="password" class="form-control mb-3" placeholder="Password" required>
        <input type="password" class="form-control mb-3" placeholder="Confirm Password" required>
        <button type="submit" class="btn btn-danger w-100">Sign Up</button>
      </form>
      <div class="mt-3">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>

</body>
</html>
